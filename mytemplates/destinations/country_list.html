{% extends "base_generic.html" %}
{% block title %}<title>Country List</title>{% endblock %}
{% block content %}
    <h2>Countries</h2>
    <ul>
        {% for country in object_list %}
            <li><h3><a href="http://marcelar.scripts.mit.edu/travelmit/destinations/countries/{{ country.id }}">{{ country.country_name }}</a></h3></li>
        {% endfor %}
    </ul>
{% endblock %}
