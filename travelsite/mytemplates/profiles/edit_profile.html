{% extends "destinations/base_generic.html" %}
{% block title %}Edit Profile{% endblock %}
 
{% block content %}
<div class = "content"><div class = "top-content">
<h1>Edit {{ user }}'s Profile</h1>

<form method="POST" action="{{ app.path }}">{% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}: {{ field }}
<br />
<br />
        {% endfor %}
<input type="submit" value="Update" id="submit" class="submit" name="submit" />

</form>
</div></div>
 
{% endblock content %}
