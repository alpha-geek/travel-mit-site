{% extends "base_generic.html" %}

{% block title %}
Far Sighted Travel | World Map
{% endblock %}

{% block content %}
<div class = "content-full">
<article class = "top-content">
<content>
	<header><h2>World Map</h2></header>
	<div id = "map"></div>
	<script type="text/javascript">

			//Width and height of SVG container for map
			var w = 960;
			var h = 500;
			var color = d3.scale.category20();
			//Define map projection
			var projection = d3.geo.equirectangular()
								   .translate([w/2, h/2])
								   .scale([150])
			//Define path generator
			var path = d3.geo.path()
							 .projection(projection)
							 .pointRadius(1.1);
							

			//Create SVG element
			var svg = d3.select("#map")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


			var tooltip = d3.select("#map").append("div")
    			.attr("class", "tooltip");
			{% load staticfiles %}
			queue()
			    .defer(d3.json, "{% static "json/world.json" %}")
			    .defer(d3.tsv, "{% static "data/world-country-names.tsv" %}")
			    .await(ready);

			var chart = $("#chart"),
aspect = chart.width() / chart.height(),
container = chart.parent();

$(window).on("resize", function() {
var targetWidth = container.width();
chart.attr("width", targetWidth);
chart.attr("height", Math.round(targetWidth / aspect));
}).trigger("resize");

			function ready(error, world) {
				  	var countries = topojson.feature(world, world.objects.worldcountries).features,
      					neighbors = topojson.neighbors(world.objects.worldcountries.geometries);

				  var country = svg.selectAll(".country")
				      .data(countries)
				    .enter().insert("path")
				      .attr("class", "country")
				      .attr("d", path)
				      .style("fill", function(d, i) { return color(d.color = d3.max(neighbors[i], function(n) { return countries[n].color; }) + 1 | 0); });

				  svg.insert("path", ".graticule")
				      .datum(topojson.mesh(world, world.objects.worldcountries, function(a, b) { return a !== b; }))
				      .attr("class", "boundary")
				      .attr("d", path);

				  country
				      .on("mousemove", function(d,i) {
				      	var mouse = d3.mouse(svg.node()).map( function(d) {return parseInt(d)});
				      	tooltip
				      		.classed("hidden", false)
				      		.attr("transform", "translate(" + path.centroid(d) + ")")
				      		.html(d.properties.name);
				      })
				      .on("mouseout",  function(d,i) {
        					tooltip.classed("hidden", true);
      				  });
      			$(window).on("resize", function() {
						var targetWidth = container.width();
						svg.attr("width", targetWidth);
						svg.attr("height", Math.round(targetWidth / aspect));
					}).trigger("resize");
;

				};
				

				//d3.select(self.frameElement).style("height", h + "px");
				

			
		</script>


</content>
</article>
<div class = "destlist">
	<h4><a href="/destinations/bycountry">Browse Countries</a></h4><br />
<h4><a href="/destinations/bycity">Browse Cities</a></h4>
	</div>
</div>
{% endblock %}
