{% extends "base_generic.html" %}
{% block title %}Country List{% endblock %}
{% block content %}
<div class = "content-full">
<article class = "top-content">
	<content>
    <header><h2>Countries</h2></header>
    <ul>
        {% for country in country_list %}
            <li><h3><a href="/destinations/countries/{{ country.id }}">{{ country.country_name }}</a></h3></li>
        {% endfor %}
    </ul>
</content>
</article>
</div>
{% endblock %}
