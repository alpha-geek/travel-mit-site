{% extends "destinations/base_generic.html" %}
{% load url from future %}
{% block login_side %}
{% if form.errors %}<p>Your username and password didn't match. Please try again.</p>{% endif %}
<div class = "content">
<div class = "top-content">
<a href="/accounts/login">Login</a><br />
<form method="POST" action="{{ app.path }}">
{% csrf_token %}

<label for="id_username">{{ form.username.label_tag }}</label>
{{ form.username }}
<br />

<label for="id_password">{{ form.password.label_tag }}</label>
{{ form.password }}
<br />

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />

</form>

</div>
</div>
{% endblock %}
