{% extends "destinations/base_generic.html" %}
{% load url from future %}
{% block title %}<title>Registration</title>{% endblock %}

{% block content %}

{% if form.errors %}
<p>There was a password match or other error; please try again.</p>
{% endif %}

<h2>Register</h2>
<form method="post" action="{{ app.path }}">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<p>
<input type="submit" value="Submit" />
<input type="hidden" name="next" value="{{ next }}" />
</p>
</form>
{% endblock %}
